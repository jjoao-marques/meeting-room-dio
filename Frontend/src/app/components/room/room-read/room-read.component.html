<div *ngIf="rooms.length; else semRegistro">
    <table mat-table class="mat-elevation-z4" [dataSource]="dataSource">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- Data Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
        </ng-container>

        <!-- startHour Column -->
        <ng-container matColumnDef="startHour">
            <th mat-header-cell *matHeaderCellDef>Hora de início</th>
            <td mat-cell *matCellDef="let element">{{element.startHour}}</td>
        </ng-container>

        <!-- endHour Column -->
        <ng-container matColumnDef="endHour">
            <th mat-header-cell *matHeaderCellDef>Hora final</th>
            <td mat-cell *matCellDef="let element">{{element.endHour}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/rooms/update/{{element.id}}" id="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a  routerLink="/rooms/details/{{ element.id}}" id="details">
                        <i class="material-icons">info</i>
                </a>
                <a routerLink="/rooms/delete/{{element.id}}" id="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>


    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<ng-template #semRegistro>
    
    <div class="semRegistro">
        <h1> 
            <span class="material-icons v-middle red">
                warning_amber
            </span>
            Nenhum registro encontrado.
        </h1>
        
    </div>
    
</ng-template>
