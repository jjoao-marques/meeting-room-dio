<mat-card class="container">
  <mat-card-title>Deletar Meeting-room</mat-card-title>
  <form>
      <mat-form-field>
          <input disabled matInput placeholder="Nome" [(ngModel)]="room.name" name="name">
      </mat-form-field>
      <mat-form-field>
          <input disabled matInput placeholder="Data" [(ngModel)]="room.date" name="date">
      </mat-form-field>
      <mat-form-field>
          <input disabled matInput placeholder="Hora de inÃ­cio" [(ngModel)]="room.startHour" name="startHour">
      </mat-form-field>
      <mat-form-field>
          <input disabled matInput placeholder="Hora final" [(ngModel)]="room.endHour" name="endHour">
      </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteRoom()" color="warn">
      Deletar
  </button>
  
  <button mat-raised-button (click)="cancel()" >
      Cancelar
  </button>
</mat-card>
